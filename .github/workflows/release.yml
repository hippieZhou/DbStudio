name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [x64, x86]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore DbStudio.sln

      - name: Build application
        run: dotnet build DbStudio.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test DbStudio.sln --configuration Release --no-build --verbosity normal

      - name: Publish application
        run: |
          dotnet publish src/DbStudio.WpfApp/DbStudio.WpfApp.csproj `
            --configuration Release `
            --runtime win-${{ matrix.platform }} `
            --self-contained true `
            --output ./publish/win-${{ matrix.platform }} `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true

      - name: Create release archive
        run: |
          $archiveName = "DbStudio-${{ inputs.version }}-win-${{ matrix.platform }}.zip"
          Compress-Archive -Path "./publish/win-${{ matrix.platform }}/*" -DestinationPath $archiveName
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Upload release asset
        uses: actions/upload-artifact@v4
        with:
          name: DbStudio-${{ inputs.version }}-win-${{ matrix.platform }}
          path: DbStudio-${{ inputs.version }}-win-${{ matrix.platform }}.zip

